  <style>
    /* Paste the EXACT SAME CSS from index.html here */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
    
    :root {
      --bg-color: #111111; --bg-secondary-color: #1c1c1c; --font-color: #e5e5e5;
      --primary-color: #8A2BE2; --secondary-color: #4682B4; --card-bg-color: #181818;
      --shadow-color: rgba(0, 0, 0, 0.4); --border-color: rgba(255, 255, 255, 0.1);
      --nav-height: 70px;
    }
    [data-theme="light"] {
      --bg-color: #f5f5f7; --bg-secondary-color: #ffffff; --font-color: #1d1d1f;
      --primary-color: #7A28C2; --secondary-color: #007AFF; --card-bg-color: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.05); --border-color: rgba(0, 0, 0, 0.1);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color); color: var(--font-color);
      transition: background-color 0.3s, color 0.3s; line-height: 1.7; font-size: 16px;
      overflow-x: hidden;
    }
    body.nav-open { overflow: hidden; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    .navbar { position: sticky; top: 0; left: 0; width: 100%; background: rgba(17, 17, 17, 0.8); backdrop-filter: blur(12px); z-index: 1000; height: var(--nav-height); border-bottom: 1px solid var(--border-color); }
    [data-theme="light"] .navbar { background: rgba(245, 245, 247, 0.8); }
    .navbar-inner { display: flex; justify-content: space-between; align-items: center; height: 100%; }
    .brand { display: flex; align-items: center; text-decoration: none; color: var(--font-color); }
    .brand img { height: 40px; width: 40px; margin-right: 12px; object-fit: contain; border-radius: 8px; }
    .wordmark span { font-weight: 700; font-size: 1.2rem; }
    .wordmark small { display: block; font-size: 0.7rem; opacity: 0.6; }
    .nav-controls { display: flex; align-items: center; gap: 1rem; }
    .navlinks { display: flex; align-items: center; gap: 25px; }
    .navlinks a { color: var(--font-color); text-decoration: none; font-weight: 500; font-size: 0.95rem; padding: 8px 4px; position: relative; transition: opacity 0.3s; opacity: 0.8; display: flex; align-items: center; gap: 8px; }
    .navlinks a:hover { opacity: 1; }
    .navlinks a::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); transform: scaleX(0); transform-origin: right; transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
    .navlinks a:hover::after, .navlinks a.active::after { transform: scaleX(1); transform-origin: left; }
    .navlinks a.active { opacity: 1; font-weight: 700; }
    .navlinks .fa-solid { display: none; }
    .toggle { background: var(--bg-secondary-color); border: 1px solid var(--border-color); border-radius: 50px; cursor: pointer; font-size: 1rem; padding: 8px; display: flex; align-items: center; justify-content: center; transition: transform 0.2s, box-shadow 0.3s; }
    .toggle:hover { transform: scale(1.1); box-shadow: 0 0 12px var(--primary-color); }
    .hamburger { display: none; cursor: pointer; background: none; border: none; font-size: 1.5rem; color: var(--font-color); position: relative; z-index: 1002; }

    .hero { text-align: center; padding: 100px 20px; }
    .hero h1 { font-size: clamp(2.5rem, 5vw + 1rem, 3.5rem); margin-bottom: 1rem; font-weight: 800; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: -1px; }
    .lead { font-size: 1.25rem; max-width: 650px; margin: 0 auto; opacity: 0.7; }

    section { padding: 80px 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; }
    .card { background: var(--card-bg-color); border-radius: 16px; overflow: hidden; box-shadow: 0 4px 15px var(--shadow-color); text-decoration: none; transition: transform 0.3s, box-shadow 0.3s; color: var(--font-color); padding: 28px; border: 1px solid var(--border-color); }
    .card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px var(--shadow-color); }
    .card .thumb { font-size: 0.9rem; font-weight: 700; color: var(--primary-color); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
    .card h3 { margin-bottom: 8px; font-size: 1.6rem; font-weight: 700; }
    .card p { opacity: 0.7; }

    footer { text-align: center; padding: 40px 20px; border-top: 1px solid var(--border-color); margin-top: 60px; }
    .footer-inner { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .socials a { margin: 0 12px; text-decoration: none; color: var(--font-color); font-weight: 500; transition: color 0.3s; opacity: 0.7; }
    .socials a:hover { color: var(--primary-color); opacity: 1; }

    .reveal { opacity: 0; transform: translateY(30px); transition: opacity 0.8s, transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
    .reveal.visible { opacity: 1; transform: translateY(0); }
    .skip-to-content { position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden; z-index: -999; }
    .skip-to-content:focus { position: fixed; top: 10px; left: 10px; background: var(--primary-color); color: white; padding: 15px 25px; z-index: 2000; text-decoration: none; font-weight: bold; border-radius: 8px; }

    @media (max-width: 768px) {
      .navlinks { display: flex; flex-direction: column; justify-content: center; align-items: flex-start; position: fixed; top: 0; right: -100%; width: 80%; height: 100%; padding: 2rem; gap: 1.5rem; background: var(--bg-secondary-color); box-shadow: -10px 0 30px rgba(0,0,0,0.2); z-index: 1001; transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
      .navlinks.active { transform: translateX(-100%); }
      .navlinks a { font-size: 1.5rem; font-weight: 700; opacity: 1; }
      .navlinks a::after { display: none; }
      .navlinks .fa-solid { display: inline-block; width: 30px; }
      .hamburger { display: block; }
      .footer-inner { flex-direction: column; gap: 1.5rem; }
      .toggle { display: none; }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Paste the EXACT SAME SCRIPT from index.html here
      const PROJECTS = [
        { category: "Education", title: "GPA & CGPA Calculator", description: "An intuitive tool for students to accurately calculate their Grade Point Averages, featuring a clean and user-friendly interface.", link: "https://cgpa-calc-aj.vercel.app/", },
        { category: "Geolocation", title: "Location Tracking Website", description: "A web application that demonstrates real-time location fetching, built to explore and implement geolocation browser APIs.", link: "https://cgpa-calc-location-fetch.vercel.app/", },
        { category: "Business", title: "MVK Transports Website", description: "A professional, multi-page business website designed for a transport company, featuring service details and contact information.", link: "https://mvk-transports.vercel.app/", },
        { category: "Entertainment", title: "MusiQ Player", description: "A sleek and functional music player interface, allowing users to play and control audio directly in their browser.", link: "https://aj-musiq-factory.vercel.app/", },
        { category: "Web Tool", title: "Age Calculator", description: "A simple yet effective utility that calculates a user's precise age based on their date of birth.", link: "https://kamesh14151.github.io/AJ-COMPANY/", }
      ];

      const projectsGrid = document.getElementById('projects-grid');
      if (projectsGrid) {
        PROJECTS.forEach(project => {
          const card = document.createElement('a');
          card.href = project.link;
          card.target = "_blank";
          card.rel = "noopener";
          card.className = "card reveal";
          card.innerHTML = `<div class="thumb">${project.category}</div><h3>${project.title}</h3><p>${project.description}</p>`;
          projectsGrid.appendChild(card);
        });
      }

      const themeToggleButton = document.querySelector('.toggle');
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme) document.documentElement.setAttribute('data-theme', currentTheme);
      themeToggleButton.addEventListener('click', () => {
        let newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });

      const hamburger = document.querySelector('.hamburger');
      const navlinks = document.querySelector('.navlinks');
      const hamburgerIcon = hamburger.querySelector('i');

      hamburger.addEventListener('click', () => {
        const isActive = navlinks.classList.toggle('active');
        hamburger.setAttribute('aria-expanded', isActive);
        document.body.classList.toggle('nav-open', isActive);
        if (isActive) {
            hamburgerIcon.classList.remove('fa-bars');
            hamburgerIcon.classList.add('fa-xmark');
        } else {
            hamburgerIcon.classList.remove('fa-xmark');
            hamburgerIcon.classList.add('fa-bars');
        }
      });
      
      const yearSpan = document.getElementById('year');
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();

      const revealElements = document.querySelectorAll('.reveal');
      const revealObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      
      revealElements.forEach((elem, index) => {
        elem.style.transitionDelay = `${index * 100}ms`;
        revealObserver.observe(elem);
      });
    });
  </script>
