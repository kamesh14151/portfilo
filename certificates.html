  <style>
    /* Professional & Fully Responsive Redesign with UI/UX Enhancements */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
    
    :root {
      --bg-color: #111111; --bg-secondary-color: #1c1c1c; --font-color: #e5e5e5;
      --primary-color: #8A2BE2; --secondary-color: #4682B4; --card-bg-color: rgba(24, 24, 24, 0.6);
      --shadow-color: rgba(0, 0, 0, 0.4); --border-color: rgba(255, 255, 255, 0.1);
      --nav-height: 70px; --glow-color: rgba(138, 43, 226, 0.5);
    }
    [data-theme="light"] {
      --bg-color: #f5f5f7; --bg-secondary-color: #ffffff; --font-color: #1d1d1f;
      --primary-color: #7A28C2; --secondary-color: #007AFF; --card-bg-color: rgba(255, 255, 255, 0.6);
      --shadow-color: rgba(0, 0, 0, 0.08); --border-color: rgba(0, 0, 0, 0.1); --glow-color: rgba(122, 40, 194, 0.4);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color); color: var(--font-color);
      transition: background-color 0.3s, color 0.3s; line-height: 1.7; font-size: 16px;
      overflow-x: hidden;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
    
    /* --- NAVBAR --- */
    .navbar {
      position: sticky; top: 0; left: 0; width: 100%;
      background: rgba(17, 17, 17, 0.7); /* Glassmorphism effect */
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      z-index: 1000; height: var(--nav-height); border-bottom: 1px solid var(--border-color);
    }
    [data-theme="light"] .navbar { background: rgba(245, 245, 247, 0.7); }
    .navbar-inner { display: flex; justify-content: space-between; align-items: center; height: 100%; }
    .brand { display: flex; align-items: center; text-decoration: none; color: var(--font-color); }
    .brand img { height: 40px; width: 40px; margin-right: 12px; object-fit: contain; border-radius: 8px; }
    .wordmark span { font-weight: 700; font-size: 1.2rem; }
    .wordmark small { display: block; font-size: 0.7rem; opacity: 0.6; }
    .navlinks { display: flex; align-items: center; gap: 25px; }
    .navlinks a {
      color: var(--font-color); text-decoration: none; font-weight: 500; font-size: 0.95rem;
      padding: 8px 4px; position: relative; transition: opacity 0.3s; opacity: 0.8;
    }
    .navlinks a:hover { opacity: 1; }
    .navlinks a::after {
      content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transform: scaleX(0); transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .navlinks a:hover::after, .navlinks a.active::after { transform: scaleX(1); transform-origin: left; }
    .navlinks a.active { opacity: 1; font-weight: 700; }
    .toggle {
      background: var(--bg-secondary-color); border: 1px solid var(--border-color); border-radius: 50px;
      cursor: pointer; font-size: 1rem; padding: 8px; display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .toggle:hover { transform: scale(1.1); box-shadow: 0 0 12px var(--primary-color); }
    .hamburger { display: none; cursor: pointer; background: none; border: none; font-size: 2rem; color: var(--font-color); }

    /* --- HERO SECTION --- */
    .hero { text-align: center; padding: 100px 20px; }
    .hero h1 {
      font-size: clamp(2.5rem, 5vw + 1rem, 3.5rem); margin-bottom: 1rem; font-weight: 800;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      letter-spacing: -1px;
    }
    .lead { font-size: 1.25rem; max-width: 650px; margin-bottom: 2.5rem; opacity: 0.7; }
    
    /* --- CERTIFICATE GRID & CARDS --- */
    section { padding: 80px 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; }
    .cert-card {
      background: var(--card-bg-color); border-radius: 16px;
      box-shadow: 0 4px 15px var(--shadow-color); text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s; color: var(--font-color);
      border: 1px solid var(--border-color); overflow: hidden; display: flex; flex-direction: column;
      backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
    }
    .cert-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px var(--glow-color), 0 10px 20px var(--shadow-color);
    }
    .cert-card-img-container {
      background-color: var(--bg-secondary-color); aspect-ratio: 16 / 9;
      display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .cert-card-img {
        width: 100%; height: 100%; object-fit: cover;
        transition: transform 0.4s ease;
    }
    .cert-card:hover .cert-card-img { transform: scale(1.05); }
    .cert-card-content { padding: 24px; flex-grow: 1; display: flex; flex-direction: column; }
    .cert-card h3 { margin-bottom: 8px; font-size: 1.4rem; font-weight: 700; line-height: 1.3; }
    .cert-card p { opacity: 0.8; margin-bottom: 1rem; }
    .cert-card .issuer { font-weight: 500; color: var(--primary-color); }
    .cert-card .cert-date { font-size: 0.85rem; opacity: 0.6; margin-top: 1rem; }
    .cert-card-footer { margin-top: auto; padding-top: 1.5rem; }
    .view-cert-btn {
      display: inline-block; width: 100%; text-align: center;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white; border: none; padding: 12px 20px; border-radius: 8px;
      font-weight: 700; text-decoration: none; cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .view-cert-btn:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }

    /* --- FOOTER --- */
    footer { text-align: center; padding: 40px 20px; border-top: 1px solid var(--border-color); margin-top: 60px; }
    .footer-inner { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    .socials { display: flex; gap: 1rem; align-items: center; }
    .socials a {
        text-decoration: none; color: var(--font-color); font-size: 1.5rem;
        transition: color 0.3s, transform 0.3s; opacity: 0.7;
    }
    .socials a:hover { color: var(--primary-color); opacity: 1; transform: scale(1.2); }

    /* --- MODAL (POP-UP) STYLES --- */
    .modal {
        position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
        display: flex; align-items: center; justify-content: center;
        opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
    }
    .modal.active { opacity: 1; visibility: visible; }
    .modal-content {
        position: relative; max-width: 90%; max-height: 90%;
        transform: scale(0.9); transition: transform 0.3s;
    }
    .modal.active .modal-content { transform: scale(1); }
    .modal-img {
        width: auto; height: auto; max-width: 100%; max-height: 100%;
        object-fit: contain; border-radius: 8px;
    }
    .modal-close {
        position: absolute; top: -40px; right: -20px;
        color: #fff; font-size: 2.5rem; font-weight: bold;
        cursor: pointer; background: none; border: none;
    }

    /* --- UTILITIES & RESPONSIVE DESIGN --- */
    .reveal { opacity: 0; transform: translateY(30px); transition: opacity 0.8s, transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
    .reveal.visible { opacity: 1; transform: translateY(0); }
    
    @media (max-width: 768px) {
      body { font-size: 15px; } .lead { font-size: 1.1rem; } section { padding: 50px 0; }
      body.nav-open { overflow: hidden; }
      .navlinks {
        display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; flex-direction: column;
        background: rgba(17, 17, 17, 0.98); backdrop-filter: blur(12px); justify-content: center;
        align-items: center; gap: 40px; text-align: center; z-index: 1001; opacity: 0;
        transform: scale(1.1); transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s ease;
        pointer-events: none;
      }
      .navlinks.active { opacity: 1; transform: scale(1); pointer-events: auto; }
      .hamburger { display: block; position: relative; z-index: 1002; }
      .footer-inner { flex-direction: column; gap: 1.5rem; }
      .modal-close { top: 10px; right: 20px; background: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; display: flex; align-items: center; justify-content: center;}
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- MANAGE YOUR CERTIFICATES HERE ---
      const CERTIFICATES = [
        {
          title: "Basics of Python",
          issuer: "Infosys Springboard",
          date: "Issued on August 15, 2025",
          image: "infosys-python.jpg",
        },
        {
          title: "Circular Economy",
          issuer: "HP LIFE",
          date: "Issued on August 20, 2025",
          image: "hp-circular-economy.jpg",
        },
        {
          title: "Phishing Attacks",
          issuer: "VOIS (Vodafone Idea Foundation)",
          date: "Issued on July 17, 2025",
          image: "vois-phishing.jpg",
        },
        {
          title: "Student Member",
          issuer: "The Indian Society for Technical Education (ISTE)",
          date: "Duration: 2025 - 2029",
          image: "iste-membership.jpg",
        }
      ];

      const certsGrid = document.getElementById('certs-grid');
      const modal = document.getElementById('cert-modal');
      const modalImg = document.getElementById('modal-img');
      const modalCloseBtn = document.getElementById('modal-close-btn');

      if (certsGrid) {
        CERTIFICATES.forEach(cert => {
          const card = document.createElement('div');
          card.className = "cert-card reveal";
          card.innerHTML = `
            <div class="cert-card-img-container">
                <img src="${cert.image}" alt="${cert.title} Certificate Thumbnail" class="cert-card-img" loading="lazy">
            </div>
            <div class="cert-card-content">
                <h3>${cert.title}</h3>
                <p>Issued by <span class="issuer">${cert.issuer}</span></p>
                <div class="cert-card-footer">
                    <p class="cert-date">${cert.date}</p>
                    <button class="view-cert-btn" data-img-src="${cert.image}">View Certificate</button>
                </div>
            </div>
          `;
          certsGrid.appendChild(card);
        });
      }

      // --- MODAL (POP-UP) LOGIC ---
      certsGrid.addEventListener('click', function(e) {
          if (e.target.classList.contains('view-cert-btn')) {
              const imgSrc = e.target.getAttribute('data-img-src');
              modalImg.src = imgSrc;
              modal.classList.add('active');
          }
      });

      const closeModal = () => {
          modal.classList.remove('active');
      };

      modalCloseBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (e) => {
          if (e.target === modal) { // Close if clicked on background
              closeModal();
          }
      });

      // --- THEME TOGGLE, MOBILE NAV, AND ANIMATIONS ---
      const themeToggleButton = document.querySelector('.toggle');
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme) document.documentElement.setAttribute('data-theme', currentTheme);
      themeToggleButton.addEventListener('click', () => {
        let newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });

      const hamburger = document.querySelector('.hamburger');
      const navlinks = document.querySelector('.navlinks');
      hamburger.addEventListener('click', () => {
        const isActive = navlinks.classList.toggle('active');
        hamburger.setAttribute('aria-expanded', isActive);
        hamburger.innerHTML = isActive ? '&times;' : '&#9776;';
        document.body.classList.toggle('nav-open', isActive);
      });
      navlinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            navlinks.classList.remove('active');
            document.body.classList.remove('nav-open');
            hamburger.innerHTML = '&#9776;';
            hamburger.setAttribute('aria-expanded', 'false');
        });
      });

      const navLinks = document.querySelectorAll('.navlinks a');
      const currentPath = window.location.pathname.split('/').pop() || 'index.html';
      navLinks.forEach(link => {
          const linkPath = link.getAttribute('href').split('/').pop() || 'index.html';
          if (link.getAttribute('href') === 'certificates.html' || currentPath === 'certificates.html') {
              if (link.getAttribute('href') === 'certificates.html') link.classList.add('active');
          } else if (linkPath === currentPath) {
              link.classList.add('active');
          }
      });
      
      const yearSpan = document.getElementById('year');
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();

      const revealElements = document.querySelectorAll('.reveal');
      const revealObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      
      revealElements.forEach((elem, index) => {
        elem.style.transitionDelay = `${index * 100}ms`;
        revealObserver.observe(elem);
      });
    });
  </script>
