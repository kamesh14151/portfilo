<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificates ‚Ä¢ AJ STUDIOS</title>
  <link rel="icon" href="logo.png">
  <meta name="description" content="A showcase of certifications and professional development achievements by Kamesh R (AJ STUDIOS)." />
  <meta property="og:title" content="Certificates ‚Ä¢ AJ STUDIOS" />
  <meta property="og:description" content="Explore the certifications earned by Kamesh R." />
  <meta property="og:image" content="assets/social-preview.png" />
  <meta name="twitter:card" content="summary_large_image" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* Professional & Fully Responsive Redesign with UI/UX Enhancements */
    :root {
      --bg-color: #111111; 
      --bg-secondary-color: #1c1c1c; 
      --font-color: #e5e5e5;
      --primary-color: #8A2BE2; 
      --secondary-color: #4682B4; 
      --card-bg-color: rgba(24, 24, 24, 0.8);
      --shadow-color: rgba(0, 0, 0, 0.4); 
      --border-color: rgba(255, 255, 255, 0.1);
      --nav-height: 70px; 
      --glow-color: rgba(138, 43, 226, 0.5);
      --accent-color: #FF3E41;
      --success-color: #4CAF50;
      --transition-speed: 0.3s;
    }
    
    [data-theme="light"] {
      --bg-color: #f5f5f7; 
      --bg-secondary-color: #ffffff; 
      --font-color: #1d1d1f;
      --primary-color: #7A28C2; 
      --secondary-color: #007AFF; 
      --card-bg-color: rgba(255, 255, 255, 0.8);
      --shadow-color: rgba(0, 0, 0, 0.08); 
      --border-color: rgba(0, 0, 0, 0.1); 
      --glow-color: rgba(122, 40, 194, 0.4);
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    html { 
      scroll-behavior: smooth; 
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color); 
      color: var(--font-color);
      transition: background-color var(--transition-speed), color var(--transition-speed); 
      line-height: 1.7; 
      font-size: 16px;
      overflow-x: hidden;
      position: relative;
    }
    
    .container { 
      max-width: 1100px; 
      margin: 0 auto; 
      padding: 0 20px; 
    }
    
    /* LOADER */
    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s, visibility 0.5s;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(138, 43, 226, 0.2);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-wrapper.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    /* --- NAVBAR --- */
    .navbar {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%;
      background: rgba(17, 17, 17, 0.8); /* Glassmorphism effect */
      backdrop-filter: blur(12px); 
      -webkit-backdrop-filter: blur(12px);
      z-index: 1000; 
      height: var(--nav-height); 
      border-bottom: 1px solid var(--border-color);
      transition: all var(--transition-speed);
    }
    
    .navbar.scrolled {
      box-shadow: 0 5px 20px var(--shadow-color);
    }
    
    [data-theme="light"] .navbar { 
      background: rgba(245, 245, 247, 0.8); 
    }
    
    .navbar-inner { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      height: 100%; 
    }
    
    .brand { 
      display: flex; 
      align-items: center; 
      text-decoration: none; 
      color: var(--font-color); 
      transition: transform var(--transition-speed);
    }
    
    .brand:hover {
      transform: scale(1.05);
    }
    
    .brand img { 
      height: 40px; 
      width: 40px; 
      margin-right: 12px; 
      object-fit: contain; 
      border-radius: 8px;
      transition: transform var(--transition-speed);
    }
    
    .brand:hover img {
      transform: rotate(10deg);
    }
    
    .wordmark span { 
      font-weight: 700; 
      font-size: 1.2rem; 
    }
    
    .wordmark small { 
      display: block; 
      font-size: 0.7rem; 
      opacity: 0.6; 
    }
    
    .navlinks { 
      display: flex; 
      align-items: center; 
      gap: 25px; 
    }
    
    .navlinks a {
      color: var(--font-color); 
      text-decoration: none; 
      font-weight: 500; 
      font-size: 0.95rem;
      padding: 8px 4px; 
      position: relative; 
      transition: all var(--transition-speed); 
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .navlinks a:hover { 
      opacity: 1; 
    }
    
    .navlinks a::after {
      content: ''; 
      position: absolute; 
      bottom: 0; 
      left: 0; 
      width: 100%; 
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transform: scaleX(0); 
      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    .navlinks a:hover::after, .navlinks a.active::after { 
      transform: scaleX(1); 
      transform-origin: left; 
    }
    
    .navlinks a.active { 
      opacity: 1; 
      font-weight: 700; 
    }
    
    .navlinks .fa-solid {
      display: none;
    }
    
    .toggle {
      background: var(--bg-secondary-color); 
      border: 1px solid var(--border-color); 
      border-radius: 50px;
      cursor: pointer; 
      font-size: 1rem; 
      padding: 8px; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      transition: all var(--transition-speed);
      width: 40px;
      height: 40px;
    }
    
    .toggle:hover { 
      transform: scale(1.1) rotate(15deg); 
      box-shadow: 0 0 12px var(--primary-color); 
    }
    
    .hamburger { 
      display: none; 
      cursor: pointer; 
      background: none; 
      border: none; 
      font-size: 1.5rem; 
      color: var(--font-color);
      transition: transform var(--transition-speed);
    }
    
    .hamburger:hover {
      transform: scale(1.1);
    }
    
    /* --- HERO SECTION --- */
    .hero { 
      text-align: center; 
      padding: 120px 20px 80px;
      margin-top: var(--nav-height);
      position: relative;
      z-index: 2;
    }
    
    .hero h1 {
      font-size: clamp(2.5rem, 5vw + 1rem, 3.5rem); 
      margin-bottom: 1rem; 
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text;
      letter-spacing: -1px;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }
    
    .lead { 
      font-size: 1.25rem; 
      max-width: 650px; 
      margin: 0 auto 2rem; 
      opacity: 0.7;
      animation: fadeInUp 0.8s ease 0.2s forwards;
      opacity: 0;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 0.7;
        transform: translateY(0);
      }
    }
    
    /* SEARCH BAR */
    .search-container {
      max-width: 500px;
      margin: 0 auto 40px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 45px 12px 20px;
      background: var(--bg-secondary-color);
      border: 1px solid var(--border-color);
      border-radius: 30px;
      color: var(--font-color);
      font-size: 1rem;
      transition: all var(--transition-speed);
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
    }
    
    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--primary-color);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      transition: all var(--transition-speed);
    }
    
    .search-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-50%) scale(1.1);
    }
    
    /* FILTER BUTTONS */
    .filter-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 40px;
    }
    
    .filter-btn {
      background: var(--bg-secondary-color);
      border: 1px solid var(--border-color);
      border-radius: 30px;
      padding: 8px 20px;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--font-color);
      cursor: pointer;
      transition: all var(--transition-speed);
      position: relative;
      overflow: hidden;
    }
    
    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      opacity: 0;
      transition: opacity var(--transition-speed);
      z-index: -1;
    }
    
    .filter-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px var(--shadow-color);
    }
    
    .filter-btn.active {
      color: white;
      border-color: transparent;
    }
    
    .filter-btn.active::before {
      opacity: 1;
    }
    
    /* --- CERTIFICATE GRID & CARDS --- */
    section { 
      padding: 80px 0; 
      position: relative;
      z-index: 2;
    }
    
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: 2rem; 
    }
    
    .cert-card {
      background: var(--card-bg-color); 
      border-radius: 16px;
      box-shadow: 0 4px 15px var(--shadow-color); 
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
      color: var(--font-color);
      border: 1px solid var(--border-color); 
      overflow: hidden; 
      display: flex; 
      flex-direction: column;
      backdrop-filter: blur(5px); 
      -webkit-backdrop-filter: blur(5px);
      position: relative;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .cert-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }
    
    .cert-card:hover::before {
      transform: scaleX(1);
    }
    
    .cert-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px var(--glow-color), 0 10px 20px var(--shadow-color);
    }
    
    .cert-card-img-container {
      background-color: var(--bg-secondary-color); 
      aspect-ratio: 16 / 9;
      display: flex; 
      align-items: center; 
      justify-content: center; 
      overflow: hidden;
      position: relative;
    }
    
    .cert-card-img {
        width: 100%; 
        height: 100%; 
        object-fit: cover;
        transition: transform 0.4s ease;
    }
    
    .cert-card:hover .cert-card-img { 
      transform: scale(1.05); 
    }
    
    .cert-card-content { 
      padding: 24px; 
      flex-grow: 1; 
      display: flex; 
      flex-direction: column; 
    }
    
    .cert-card h3 { 
      margin-bottom: 8px; 
      font-size: 1.4rem; 
      font-weight: 700; 
      line-height: 1.3; 
    }
    
    .cert-card p { 
      opacity: 0.8; 
      margin-bottom: 1rem; 
    }
    
    .cert-card .issuer { 
      font-weight: 500; 
      color: var(--primary-color);
      font-family: 'JetBrains Mono', monospace;
    }
    
    .cert-card .cert-date { 
      font-size: 0.85rem; 
      opacity: 0.6; 
      margin-top: 1rem; 
    }
    
    .cert-card-footer { 
      margin-top: auto; 
      padding-top: 1.5rem; 
    }
    
    .view-cert-btn {
      display: inline-block; 
      width: 100%; 
      text-align: center;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white; 
      border: none; 
      padding: 12px 20px; 
      border-radius: 8px;
      font-weight: 700; 
      text-decoration: none; 
      cursor: pointer;
      transition: all var(--transition-speed);
    }
    
    .view-cert-btn:hover { 
      transform: scale(1.03); 
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); 
    }
    
    /* --- MODAL (POP-UP) STYLES --- */
    .modal {
        position: fixed; 
        z-index: 2000; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%;
        background: rgba(0, 0, 0, 0.9); 
        backdrop-filter: blur(8px);
        display: flex; 
        align-items: center; 
        justify-content: center;
        opacity: 0; 
        visibility: hidden; 
        transition: all var(--transition-speed);
        padding: 20px;
    }
    
    .modal.active { 
      opacity: 1; 
      visibility: visible; 
    }
    
    .modal-content {
        position: relative; 
        max-width: 90%; 
        max-height: 90%;
        transform: scale(0.9); 
        transition: transform var(--transition-speed);
        border-radius: 16px;
        overflow: hidden;
    }
    
    .modal.active .modal-content { 
      transform: scale(1); 
    }
    
    .modal-img {
        width: auto; 
        height: auto; 
        max-width: 100%; 
        max-height: 100%;
        object-fit: contain; 
        border-radius: 8px;
    }
    
    .modal-close {
        position: absolute; 
        top: 15px; 
        right: 15px;
        color: white; 
        font-size: 1.5rem; 
        font-weight: bold;
        cursor: pointer; 
        background: rgba(0, 0, 0, 0.7);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-speed);
        z-index: 2001;
    }
    
    .modal-close:hover {
      background: var(--accent-color);
      transform: rotate(90deg);
    }
    
    .modal-actions {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 2001;
    }
    
    .modal-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-speed);
    }
    
    .modal-btn:hover {
      background: var(--secondary-color);
      transform: scale(1.1);
    }
    
    /* --- BACK TO TOP BUTTON --- */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-speed);
      z-index: 999;
    }
    
    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .back-to-top:hover {
      background: var(--secondary-color);
      transform: translateY(-5px);
    }
    
    /* --- TOAST NOTIFICATION --- */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg-secondary-color);
      color: var(--font-color);
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px var(--shadow-color);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 3000;
      opacity: 0;
      transition: all 0.4s ease;
      border-left: 4px solid var(--primary-color);
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    .toast.success {
      border-left-color: var(--success-color);
    }
    
    .toast.error {
      border-left-color: var(--accent-color);
    }
    
    /* --- FOOTER --- */
    footer { 
      text-align: center; 
      padding: 40px 20px; 
      border-top: 1px solid var(--border-color); 
      margin-top: 60px; 
      position: relative;
      z-index: 2;
    }
    
    .footer-inner { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      flex-wrap: wrap; 
      gap: 1rem; 
    }
    
    .socials { 
      display: flex; 
      gap: 1rem; 
      align-items: center; 
    }
    
    .socials a {
        text-decoration: none; 
        color: var(--font-color); 
        font-size: 1.5rem;
        transition: all var(--transition-speed); 
        opacity: 0.7;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--bg-secondary-color);
    }
    
    .socials a:hover { 
      color: var(--primary-color); 
      opacity: 1; 
      transform: scale(1.2); 
    }
    
    /* --- UTILITIES & RESPONSIVE DESIGN --- */
    .reveal { 
      opacity: 0; 
      transform: translateY(30px); 
      transition: opacity 0.8s, transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); 
    }
    
    .reveal.visible { 
      opacity: 1; 
      transform: translateY(0); 
    }
    
    /* PROFESSIONAL MOVING BACKGROUND */
    #animated-bg { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 1; 
      pointer-events: none; 
      background: radial-gradient(circle at 20% 30%, rgba(138,43,226,0.3), transparent 40%), 
                  radial-gradient(circle at 80% 70%, rgba(70,130,180,0.3), transparent 40%),
                  radial-gradient(circle at 50% 50%, rgba(255,62,65,0.1), transparent 50%); 
      background-size: 200% 200%, 150% 150%, 250% 250%; 
      animation: bgMove 20s linear infinite; 
    }
    
    @keyframes bgMove {
      0% { background-position: 0% 0%, 100% 100%, 50% 50%; }
      50% { background-position: 50% 50%, 50% 50%, 0% 100%; }
      100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
    }
    
    /* FLOATING PARTICLES */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    @media (max-width: 768px) {
      body { 
        font-size: 15px; 
      } 
      
      .lead { 
        font-size: 1.1rem; 
      } 
      
      section { 
        padding: 50px 0; 
      }
      
      body.nav-open { 
        overflow: hidden; 
      }
      
      .navlinks {
        display: flex; 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        flex-direction: column;
        background: rgba(17, 17, 17, 0.98); 
        backdrop-filter: blur(12px); 
        justify-content: center;
        align-items: center; 
        gap: 40px; 
        text-align: center; 
        z-index: 1001; 
        opacity: 0;
        transform: scale(1.1); 
        transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s ease;
        pointer-events: none;
      }
      
      .navlinks.active { 
        opacity: 1; 
        transform: scale(1); 
        pointer-events: auto; 
      }
      
      .navlinks a {
        font-size: 1.5rem;
        font-weight: 700;
        opacity: 0;
      }
      
      .navlinks.active a {
        opacity: 1;
      }
      
      .hamburger { 
        display: block; 
        position: relative; 
        z-index: 1002; 
      }
      
      .footer-inner { 
        flex-direction: column; 
        gap: 1.5rem; 
      }
      
      .modal-close { 
        top: 10px; 
        right: 10px; 
      }
      
      .modal-actions {
        bottom: 10px;
        right: 10px;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- LOADER -->
  <div class="loader-wrapper" id="loader">
    <div class="loader"></div>
  </div>
  
  <!-- ANIMATED BACKGROUND -->
  <div id="animated-bg"></div>
  <div class="particles" id="particles"></div>
  
  <nav class="navbar" id="navbar">
    <div class="container navbar-inner">
      <a href="index.html" class="brand">
        <img src="logo.png" alt="AJ STUDIOS Logo" onerror="this.style.display='none'">
        <div class="wordmark"><span>AJ STUDIOS</span><small>KAMESH&nbsp;R</small></div>
      </a>
      <div class="navlinks" id="navlinks-menu">
        <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
        <a href="projects.html"><i class="fa-solid fa-layer-group"></i>Projects</a>
        <a href="certificates.html" class="active"><i class="fa-solid fa-certificate"></i>Certificates</a>
        <a href="about.html"><i class="fa-solid fa-user"></i>About</a>
        <a href="contact.html"><i class="fa-solid fa-envelope"></i>Contact</a>
      </div>
      <div class="nav-controls">

  <!-- MODAL (POP-UP) HTML STRUCTURE -->
  <div class="modal" id="cert-modal">
    <div class="modal-content">
        <button class="modal-close" id="modal-close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>

  <!-- BACK TO TOP BUTTON -->

  <div class="toast" id="toast">

      <div class="small">¬© <span id="year"></span> AJ STUDIOS ‚Ä¢ Designed & Developed with ‚ù§Ô∏è by Kamesh R</div>

        <a href="https://github.com/kamesh14151" target="_blank" rel="noopener" aria-label="GitHub Profile">

          <i class="fa-solid fa-envelope"></i>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- MANAGE YOUR CERTIFICATES HERE ---
      const CERTIFICATES = [
        {
          title: "Basics of Python",
          issuer: "Infosys Springboard",
          date: "Issued on August 15, 2025",
          image: "infosys-python.jpg",
          skills: ["Python", "Programming", "Development"],
          description: "Comprehensive course covering Python fundamentals, data structures, and basic programming concepts."
        },
        {
          title: "Circular Economy",
          issuer: "HP LIFE",
          date: "Issued on August 20, 2025",
          image: "hp-circular-economy.jpg",
          skills: ["Sustainability", "Business", "Economics"],
          description: "Course on implementing circular economy principles in business for sustainable growth."
        },
        {
          title: "Phishing Attacks",
          issuer: "VOIS (Vodafone Idea Foundation)",
          date: "Issued on July 17, 2025",
          image: "vois-phishing.jpg",
          skills: ["Cybersecurity", "Phishing", "Security Awareness"],
          description: "Training on identifying, preventing, and responding to phishing attacks in organizational settings."
        },
        {
          title: "Student Member",
          issuer: "The Indian Society for Technical Education (ISTE)",
          date: "Duration: 2025 - 2029",
          image: "iste-membership.jpg",
          skills: ["Professional Development", "Networking", "Technical Education"],
          description: "Membership recognition for involvement and contribution to technical education and professional development."
        }
      ];
      
      // DOM ELEMENTS
      const certsGrid = document.getElementById('certs-grid');
      const modal = document.getElementById('cert-modal');
      const modalImg = document.getElementById('modal-img');
      const modalCloseBtn = document.getElementById('modal-close-btn');
      const zoomInBtn = document.getElementById('zoom-in-btn');
      const zoomOutBtn = document.getElementById('zoom-out-btn');
      const downloadBtn = document.getElementById('download-btn');
      const themeToggleButton = document.getElementById('theme-toggle');
      const hamburger = document.getElementById('hamburger');
      const navlinks = document.getElementById('navlinks-menu');
      const navbar = document.getElementById('navbar');
      const backToTopBtn = document.getElementById('back-to-top');
      const searchInput = document.getElementById('search-input');
      const searchBtn = document.getElementById('search-btn');
      const filterBtns = document.querySelectorAll('.filter-btn');
      const yearSpan = document.getElementById('year');
      const loader = document.getElementById('loader');
      const particlesContainer = document.getElementById('particles');
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      // HIDE LOADER
      window.addEventListener('load', () => {
        setTimeout(() => {
          loader.classList.add('hidden');
        }, 500);
      });
      
      // CREATE PARTICLES
      function createParticles() {
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random size
          const size = Math.random() * 5 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          // Random position
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          
          // Random animation duration
          const duration = Math.random() * 20 + 10;
          particle.style.animation = `float ${duration}s linear infinite`;
          particle.style.animationDelay = `${Math.random() * 5}s`;
          
          particlesContainer.appendChild(particle);
        }
      }
      
      createParticles();
      
      // RENDER CERTIFICATES
      function renderCertificates(certsToRender = CERTIFICATES) {
        certsGrid.innerHTML = '';
        
        if (certsToRender.length === 0) {
          certsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; opacity: 0.7;">No certificates found matching your criteria.</p>';
          return;
        }
        
        certsToRender.forEach((cert, index) => {
          const card = document.createElement('div');
          card.className = "cert-card reveal";
          card.innerHTML = `
            <div class="cert-card-img-container">
                <img src="${cert.image}" alt="${cert.title} Certificate Thumbnail" class="cert-card-img" loading="lazy">
            </div>
            <div class="cert-card-content">
                <h3>${cert.title}</h3>
                <p>Issued by <span class="issuer">${cert.issuer}</span></p>
                <div class="cert-card-footer">
                    <p class="cert-date">${cert.date}</p>
                    <button class="view-cert-btn" data-index="${index}">View Certificate</button>
                </div>
            </div>
          `;
          card.style.transitionDelay = `${index * 0.1}s`;
          certsGrid.appendChild(card);
        });
        
        // Re-observe new elements
        observeRevealElements();
        
        // Add event listeners to view certificate buttons
        document.querySelectorAll('.view-cert-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const index = parseInt(btn.getAttribute('data-index'));
            openCertificateModal(certsToRender[index]);
          });
        });
      }
      
      // INITIAL RENDER
      renderCertificates();
      
      // MODAL FUNCTIONALITY
      let currentZoom = 1;
      
      function openCertificateModal(cert) {
        modalImg.src = cert.image;
        modalImg.alt = `${cert.title} Certificate`;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
        currentZoom = 1;
        modalImg.style.transform = `scale(${currentZoom})`;
        
        // Set download attributes
        downloadBtn.setAttribute('download', `${cert.title.replace(/\s+/g, '_')}_Certificate.jpg`);
      }
      
      function closeCertificateModal() {
        modal.classList.remove('active');
        document.body.style.overflow = '';
      }
      
      modalCloseBtn.addEventListener('click', closeCertificateModal);
      
      // Close modal when clicking outside
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeCertificateModal();
        }
      });
      
      // Zoom functionality
      zoomInBtn.addEventListener('click', () => {
        currentZoom += 0.2;
        if (currentZoom > 3) currentZoom = 3;
        modalImg.style.transform = `scale(${currentZoom})`;
      });
      
      zoomOutBtn.addEventListener('click', () => {
        currentZoom -= 0.2;
        if (currentZoom < 0.5) currentZoom = 0.5;
        modalImg.style.transform = `scale(${currentZoom})`;
      });
      
      // Download functionality
      downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.href = modalImg.src;
        link.download = downloadBtn.getAttribute('download');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showToast('Certificate download started', 'success');
      });
      
      // THEME TOGGLE
      const currentTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', currentTheme);
      updateThemeIcon(currentTheme);
      
      function updateThemeIcon(theme) {
        themeToggleButton.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      }
      
      themeToggleButton.addEventListener('click', () => {
        const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
        
        // Show notification
        showToast(`Switched to ${newTheme} mode`, 'success');
      });
      
      // HAMBURGER MENU
      hamburger.addEventListener('click', () => {
        const isActive = navlinks.classList.toggle('active');
        hamburger.setAttribute('aria-expanded', isActive);
        document.body.classList.toggle('nav-open', isActive);
        
        const hamburgerIcon = hamburger.querySelector('i');
        hamburgerIcon.className = isActive ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
        
        const navlinkItems = navlinks.querySelectorAll('a');
        navlinkItems.forEach((link, index) => {
          if (isActive) {
            link.style.transition = `opacity 0.3s ease ${index * 0.1}s, transform 0.3s ease ${index * 0.1}s`;
            link.style.opacity = 1;
            link.style.transform = 'translateY(0)';
          } else {
            link.style.transition = '';
            link.style.opacity = 0;
            link.style.transform = 'translateY(10px)';
          }
        });
      });
      
      // CLOSE MOBILE MENU WHEN LINK IS CLICKED
      navlinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          if (navlinks.classList.contains('active')) {
            navlinks.classList.remove('active');
            hamburger.setAttribute('aria-expanded', false);
            document.body.classList.remove('nav-open');
            hamburger.querySelector('i').className = 'fa-solid fa-bars';
          }
        });
      });
      
      // SET CURRENT YEAR
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();
      
      // NAVBAR SCROLL EFFECT
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
        
        // Back to top button visibility
        if (window.scrollY > 500) {
          backToTopBtn.classList.add('visible');
        } else {
          backToTopBtn.classList.remove('visible');
        }
      });
      
      // BACK TO TOP
      backToTopBtn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // SEARCH FUNCTIONALITY
      function searchCertificates() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        
        if (searchTerm === '') {
          renderCertificates();
          return;
        }
        
        const filteredCertificates = CERTIFICATES.filter(cert => 
          cert.title.toLowerCase().includes(searchTerm) || 
          cert.issuer.toLowerCase().includes(searchTerm) ||
          cert.skills.some(skill => skill.toLowerCase().includes(searchTerm)) ||
          cert.description.toLowerCase().includes(searchTerm)
        );
        
        renderCertificates(filteredCertificates);
      }
      
      searchBtn.addEventListener('click', searchCertificates);
      searchInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          searchCertificates();
        }
      });
      
      // FILTER FUNCTIONALITY
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Update active button
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          // Filter certificates
          const filter = btn.getAttribute('data-filter');
          
          if (filter === 'all') {
            renderCertificates();
          } else {
            const filteredCertificates = CERTIFICATES.filter(cert => 
              cert.issuer.includes(filter)
            );
            renderCertificates(filteredCertificates);
          }
        });
      });
      
      // REVEAL ANIMATION
      function observeRevealElements() {
        const revealElements = document.querySelectorAll('.reveal');
        
        const revealObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });
        
        revealElements.forEach(elem => {
          revealObserver.observe(elem);
        });
      }
      
      observeRevealElements();
      
      // TOAST NOTIFICATION
      function showToast(message, type = 'success') {
        toastMessage.textContent = message;
        toast.className = 'toast show';
        
        if (type === 'success') {
          toast.classList.add('success');
          toast.querySelector('i').className = 'fa-solid fa-check-circle';
        } else if (type === 'error') {
          toast.classList.add('error');
          toast.querySelector('i').className = 'fa-solid fa-exclamation-circle';
        }
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
    });
  </script>
